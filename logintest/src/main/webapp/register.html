<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<body>
		<div class="register">
			<br>
			<h2> 注册为新用户 </h2>
			<br>
		</div>
		<div class="infobox">
			<form method="post" action="/test/register">
				<p>用户名  ： <input type="text" name="username" ></p>
				<p>密码    ： <input type="text" name="password" ></p>
				<p>确认密码： <input type="text" name="passwordConfirm" ></p>
				<p>年龄    ： <input type="text" name="age" ></p>
				<p>国籍    ： <input type="text" name="address" ></p>
				<p><input type="submit" value="提交注册" ></p>
			</form>
		</div>
	</body>
</html>
